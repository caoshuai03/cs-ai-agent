spring:
  application:
    name: cs-ai-agent
  ai:
    dashscope:
      api-key: ${DASHSCOPE_API_KEY}
      chat:
        model: qwen-plus-latest
    mcp:
      client:
        stdio:
          servers-configuration: classpath:mcp-servers.json

  datasource:
    mysql:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url:
      username:
      password:
    postgres:
      driver-class-name: org.postgresql.Driver
      url:
      username:
      password:

search-api:
  api-key: ${SEARCHAPI_API_KEY}


server:
  port: 8123
  servlet:
    context-path: /api

# springdoc配置
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.xiaominfo.knife4j.demo.web
# knife4j的增强配置，不需要增强可以不配
knife4j:
  enable: true
  setting:
    language: zh_cn

# 修改日志级别，查看 Spring AI 更多调用细节
logging:
  level:
    org.springframework.ai: DEBUG


